<div class="container" style="width: 83vw; height: 100vh;">
    <h1 class="text-center pt-5">Adicionar carro</h1>
    <h4 class="text-center">Preencha o formulario com os dados do carro</h4>

    <div class="d-flex justify-content-center">
        <div class="col-6">
            <div class="mb-3">
                <label class="form-label">Marca</label>
                <input type="text" class="form-control" placeholder="Volkswagen" [(ngModel)]="carBrand">
            </div>
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Gol" [(ngModel)]="name">
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea class="form-control" rows="3" style="resize: none;"
                    placeholder="Coloque aqui uma descrição do carro" [(ngModel)]="description"></textarea>
            </div>
            <div class="d-flex">
                <div class="mb-3 col-4">
                    <label class="form-label">Preço</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input 
                            mask="separator.2" thousandSeparator="." decimalSeparator=","
                            type="text" class="form-control text-end" placeholder="29.900,00" [(ngModel)]="price">
                    </div>
                </div>
                <div class="mb-3 col-4">
                    <label class="form-label">Km</label>
                    <input type="text" class="form-control text-end" placeholder="25.000" [(ngModel)]="km"
                           mask="separator.2" thousandSeparator=".">
                </div>
                <div class="col-4">
                    <label class="form-label">Ano</label>
                    <select class="form-select" [(ngModel)]="carYear">
                        <option disabled selected>ESCOLHA O ANO</option>
                        <option [value]="y" *ngFor="let y of years">{{y}}</option>
                    </select>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-4">
                    <label class="form-label">Cor</label>
                    <select class="form-select" [(ngModel)]="carColor">
                        <option disabled selected>ESCOLHA UMA COR</option>
                        <option [value]="c" *ngFor="let c of colorCar">{{c}}</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="form-label">Transmissão</label>
                    <select class="form-select" [(ngModel)]="transmissionType">
                        <option disabled selected>ESCOLHA O TIPO DE TRANSMISSÃO</option>
                        <option [value]="t" *ngFor="let t of transmission">{{t}}</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="form-label">Combustivel</label>
                    <select class="form-select" [(ngModel)]="fuel" >
                        <option disabled selected>ESCOLHA O TIPO DE COMBUSTIVEL</option>
                        <option [value]="f" *ngFor="let f of fuelType">{{f}}</option>
                    </select>
                </div>
            </div>
            <div class="m-3 d-flex justify-content-end">
                <button class="btn btn-primary" (click)="saveCar()">Proximo</button>
            </div>
        </div>

    </div>

</div>
