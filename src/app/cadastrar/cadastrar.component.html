<div class="container d-flex justify-content-center align-items-center" style="width: 83vw; height: 100vh;">
    <div class="col-6">
        <h1 class="text-center mb-4">Cadastre o vendedor</h1>
        <div class="mb-3">
            <label for="firstName" class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" id="firstName" placeholder="Coloque o primeiro nome" [(ngModel)]="user.firstName">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="lastName" placeholder="Coloque o sobrenome" [(ngModel)]="user.lastName">
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input mask="000.000.000-00" type="text" class="form-control" id="cpf" placeholder="Coloque o CPF" [(ngModel)]="user.cpf">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Coloque uma nova senha" [(ngModel)]="user.password">
        </div>
        <div class="d-flex">
            <div class="col-10">
                <select name="role" id="role" class="form-select" [(ngModel)]="user.role">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <button class="btn btn-primary" (click)="register()">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
