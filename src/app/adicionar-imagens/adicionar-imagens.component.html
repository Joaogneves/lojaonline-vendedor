<div class="container" style="width: 83vw; height: 100vh;">
    <h1 class="text-center pt-5">Adicionar fotos do carro</h1>
    <h4 class="text-center">Preencha o formulario com o url da foto salva</h4>

    <div class="d-flex justify-content-center">
        <div class="col-6">
            <div class="m-5 border-bottom p-5">
                <label class="form-label">Url da imagem</label>
                <input type="text" class="form-control" placeholder="http://url-da-imagem" [(ngModel)]="carPicture">
                <div class="d-flex justify-content-end">
                    <button class="mt-5 btn btn-primary" (click)="saveImage()">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end w-75">
        <button class="btn btn-primary" (click)="next()">Próxima Página</button>
    </div>

</div>
