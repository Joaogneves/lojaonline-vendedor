<div class="container" style="width: 83vw; height: 100vh;">
    <h1 class="text-center pt-5">Editar carro</h1>
    <h4 class="text-center">Preencha o formulario com os dados do carro</h4>

    <div class="d-flex justify-content-center">
        <div class="col-4">
            <div class="m-5 p-5">
                <div class="form-check m-3">
                    <input class="form-check-input" type="checkbox" value="" id="electricWindow" [(ngModel)]="electricWindow">
                    <label class="form-check-label" for="electricWindow">
                        Vidros elétricos
                    </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="checkbox" value="" id="eletricLocks" [(ngModel)]="eletricLocks">
                    <label class="form-check-label" for="eletricLocks">
                        Travas elétricas
                    </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="checkbox" value="" id="airConditioning" [(ngModel)]="airConditioning">
                    <label class="form-check-label" for="airConditioning">
                        Ar-condicionado
                    </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="checkbox" value="" id="hidraulicSteering" [(ngModel)]="hidraulicSteering">
                    <label class="form-check-label" for="hidraulicSteering">
                        Direção hidráulica
                    </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="checkbox" value="" id="airbags" [(ngModel)]="airbags">
                    <label class="form-check-label" for="airbags">
                        Airbags
                    </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="checkbox" value="" id="multmedia" [(ngModel)]="multmedia">
                    <label class="form-check-label" for="multmedia">
                        Multimidia
                    </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="checkbox" value="" id="alarm" [(ngModel)]="alarm">
                    <label class="form-check-label" for="alarm">
                        Alarme
                    </label>
                </div>
                <button class="btn btn-info" (click)="salvarOpcionais()">Salvar Opcionais</button>
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3">
                <label class="form-label">Marca</label>
                <input type="text" class="form-control" placeholder="Volkswagen" [(ngModel)]="carBrand">
            </div>
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Gol" [(ngModel)]="name">
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea class="form-control" rows="3" style="resize: none;"
                    placeholder="Coloque aqui uma descrição do carro" [(ngModel)]="description"></textarea>
            </div>
            <div class="d-flex">
                <div class="mb-3 col-4">
                    <label class="form-label">Preço</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="text" class="form-control text-end" placeholder="29.900,00" [(ngModel)]="price"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    </div>
                </div>
                <div class="mb-3 col-4">
                    <label class="form-label">Km</label>
                    <input type="text" class="form-control text-end" placeholder="25.000" [(ngModel)]="km"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div class="col-4">
                    <label class="form-label">Ano</label>
                    <select class="form-select" [(ngModel)]="carYear">
                        <option [value]="y" *ngFor="let y of years">{{y}}</option>
                    </select>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-4">
                    <label class="form-label">Cor</label>
                    <select class="form-select" [(ngModel)]="carColor">
                        <option [value]="c" *ngFor="let c of colorCar">{{c}}</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="form-label">Transmissão</label>
                    <select class="form-select" [(ngModel)]="transmissionType">
                        <option [value]="t" *ngFor="let t of transmission">{{t}}</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="form-label">Combustivel</label>
                    <select class="form-select" [(ngModel)]="fuel" >
                        <option [value]="f" *ngFor="let f of fuelType">{{f}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="m-3 d-flex justify-content-end">
        <button class="btn btn-primary" (click)="saveCar()">Finalizar</button>
    </div>

</div>
